<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
var i_kru = prompt("Podaj liczbe: ");
var i = parseFloat(i_kru);
for(var j = 2; j<=i; j++)
{
    var l = j%2;
    if(l==0)
    {
        document.write("Liczba "+j+" jest parzysta<br>");
    }
    else
    {
        document.write("");
    }
}
</script>
</body>
</html>
