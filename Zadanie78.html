<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var a_kru = prompt("Pierwsza liczba = ");
        var a = parseFloat(a_kru);
        var b_kru = prompt("Druga liczba = ");
        var b = parseFloat(b_kru);
        if (a < b) {
            for (i = 0; i < a; i++) {
                var l = i % 2;
                if (l == 0) {

                    document.write("");
                }
                else {

                    document.write("<font color=green size=8> Liczba " + i+ " jest nie parzysta<br></font>");
                }
            }
        }
        else if (a > b) {
            for (k = b; k > 0; k--) {
                var h = k % 2;
                if (h == 0) {

                    document.write("");
                }
                else {

                    document.write("<font color=blue size=8> Liczba " + k + " jest nie parzysta<br></font>");
                }
            }
        }
        else if (a == b) {
            var r = confirm("Brak oblicze≈Ñ");
            confirm(r);
        }
    </script>
</body>

</html>
