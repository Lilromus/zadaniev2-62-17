    <body>
        <script>
            var pomoc=0;
            var i=0;
            var w;

            do{
                for(i=pomoc; i<=pomoc+4;i++){
                    w=(i*i+i+41);
                    document.write("i= "+i+"  "+"w(i)= "+w+"</br>");
                }
            
            pomoc=pomoc+5;
        }
        while(confirm("Kliknij dowolny przycisk, aby kontynułować"))

        </script>
    </body>
